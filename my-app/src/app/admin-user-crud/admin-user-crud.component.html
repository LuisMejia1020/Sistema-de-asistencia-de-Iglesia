<div class="user-crud">
  <br /><br />
  <div class="container">
    <div class="row align-items-center" style="height: 80vh">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="card border-0">
          <div>
            <div class="contenedor-botones">
              <div class="boton-regresar">
                <a href="" (click)="goBack()">Regresar</a>
              </div>
              <div class="boton-cerrar-sesion">
                <a
                  class="white py-3"
                  routerLink="/catorcepantalla"
                  routerLinkActive="active"
                  ariaCurrentWhenActive="page"
                  (click)="clearSession()"
                  >Cerrar sesion</a
                >
              </div>
            </div>
            <div class="card-body">
              <h3 class="titulo-principal">Usuarios</h3>
              <!-- <div class="buscador">
                <div class="input-group mt-2">
                  <input
                    type="text"

                    <button class="btn lupa" type="button">

                    </button>
                  </div>
                </div>

              <div class="mb-3 mt-3">
                <div class="overflow-auto" style="height: 380">
                  <ul class="list-group">
                    <li
                      class="list-group-item"
                      *ngFor="let usuario of usuarios"
                    >
                      {{ usuario.nombre }} ({{ usuario.email }})
                      <button
                        class="btn btn-success float-right"
                        (click)="editarUsuario(usuario)"
                      >
                        Editar
                      </button> 
                      <button
                        class="btn btn-danger"
                        (click)="borrarUsuario(usuario)"
                      >
                        Borrar
                      </button>
                    </li>
                  </ul>
                  <br />
                  <form #usuarioForm="ngForm" (ngSubmit)="guardarUsuario()">
                    <input
                      type="hidden"
                      name="id"
                      [(ngModel)]="usuarioSeleccionado.id"
                    />
                    <div class="form-group">
                      <label for="nombre">Nombre:</label>
                      <input
                        type="text"
                        name="nombre"
                        class="form-control"
                        [(ngModel)]="usuarioSeleccionado.nombre"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input
                        class="form-control"
                        type="email"
                        name="email"
                        [(ngModel)]="usuarioSeleccionado.email"
                        required
                      />
                    </div>
                    <br />
                    <button
                      type="submit"
                      class="btn btn-primary btn-block border-0"
                      style="background-color: #22296a"
                    >
                      {{ modoEdicion ? "Actualizar usuario" : "Crear Usuario" }}
                    </button>
                  </form>
                  <br /><br />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
