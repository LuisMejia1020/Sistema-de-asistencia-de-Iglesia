<table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Asistencia</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let persona of personas">
        <td>{{ persona.nombre }}</td>
        <td><input type="checkbox" [(ngModel)]="persona.asistio"></td>
      </tr>
    </tbody>
  </table>
  <button (click)="registrarAsistencia()">Registrar la Asistencia del dia de hoy</button>
  <p *ngIf="asistenciaRegistrada">Asistencia registrada exitosamente</p>
