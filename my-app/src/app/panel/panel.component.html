<div class="reuniones">
  <br /><br />
  <div class="container">
    <div class="row align-items-center" style="height: 80vh">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="card border-0">
          <div>
            <div class="boton-cerrar-sesion">
              <a
                class="white py-3"
                routerLink="/catorcepantalla"
                routerLinkActive="active"
                ariaCurrentWhenActive="page"
                (click)="clearSession()"
                >Cerrar sesion</a
              >
            </div>
            <div class="card-body">
              <h3 class="titulo-principal">Panel de Adm칩n.</h3>
              <!-- <div class="texto-instructivo">
                <p>A continuaci칩n acceda a las reuniones del 19 de marzo</p>
              </div> -->
              <div class="mb-2 mt-1" id="reporteMa침ana">
                <div class="card border-0 div-reunion-reportes">
                  <div class="contenido-reunion">
                    <h4>Reportes ma침ana</h4>
                    <a
                      class="white py-3"
                      routerLink="/oncepantalla"
                      routerLinkActive="active"
                      ariaCurrentWhenActive="page"
                      style="color: black; text-decoration: none"
                    >
                      <ul style="list-style: none">
                        <li
                          *ngFor="let reporte of reportes | manana"
                          class="white py-3"
                          routerLink="/oncepantalla"
                          routerLinkActive="active"
                          ariaCurrentWhenActive="page"
                          style="color: black; text-decoration: none"
                        >

                          {{ reporte.inicio }}
                        </li>
                      </ul>
                      <span>70 de 120 asistentes</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="mb-3 mt-1" id="reporteTarde">
                <div class="card border-0 div-reunion-reportes">
                  <div class="contenido-reunion">
                    <h4>Reportes tarde</h4>
                    <a
                      routerLink="/docepantalla"
                      routerLinkActive="active"
                      ariaCurrentWhenActive="page"
                      style="color: black; text-decoration: none"
                    >
                      <ul style="list-style: none">
                        <li
                          *ngFor="let reporte of reportes | tarde"
                          routerLink="/docepantalla"
                          routerLinkActive="active"
                          ariaCurrentWhenActive="page"
                        >
                          Este es el reporte de la reunion de
                          {{ reporte.inicio }}
                        </li>
                      </ul>
                      <span>0 de 120 asistentes</span>
                    </a>
                  </div>
                </div>
              </div>
              <div class="mb-3 mt-1" id="crudUsuarios">
                <div class="card border-0 div-crud">
                  <div class="contenido-reunion">
                    <a
                      routerLink="/novenapantalla"

                    >
                      <h6 style="color: white">
                        <i class="fa-solid fa-screwdriver-wrench"></i> Usuarios
                      </h6>
                    </a>
                  </div>
                  
                </div>
              </div>
              <div class="mb-3 mt-1" id="crudReuniones">
                <div class="card border-0 div-crud">
                  <div class="contenido-reunion">
                    <a
                      class="white py-3"
                      routerLink="/decimapantalla"
                      routerLinkActive="active"
                      ariaCurrentWhenActive="page"
                      style="text-decoration: none"
                    >
                      <h6 style="color: white">
                        <i class="fa-solid fa-screwdriver-wrench"></i> Reuniones
                      </h6>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-4"></div>

  </div>
