              <div class="mb-3 mt-3">
                <label
                  for="primerNombre"
                  class="form-label"
                  style="font-style: regular"
                  >Primer nombre<b><sup style="color: red">*</sup></b></label
                >
                <input
                  type="text"
                  class="form-control border-0"
                  id="primerNombre"
                  placeholder="Ingrese el primer nombre"
                  name="primerNombre"
                  required
                  style="
                    background-color: #f2f2f2;
                    color: rgba(128, 126, 126, 0.6);
                    border-radius: 10px;
                  "
                  [(ngModel)]="primerNombre"
                />
              </div>
              <div class="mb-3">
                <label
                  for="segundoNombre"
                  class="form-label"
                  style="font-style: regular"
                  [(ngModel)]="segundoNombre"
                  >Segundo nombre<b><sup style="color: red">*</sup></b></label
                >
                <input
                  type="text"
                  class="form-control border-0"
                  id="segundoNombre"
                  placeholder="Ingrese el segundo nombre"
                  name="segundoNombre"
                  required
                  style="

                    color: rgba(128, 126, 126, 0.6);
                    border-radius: 10px;
                  "
                  [(ngModel)]="segundoNombre"
                />
              </div>
              <div class="mb-3">
                <label
                  for="primerApellido"
                  class="form-label"
                  style="font-style: regular"
                  >Primer apellido<b><sup style="color: red">*</sup></b></label

                <input
                  type="text"

                  required
                  style="

                    color: rgba(128, 126, 126, 0.6);
                    border-radius: 10px;
                  "
                  [(ngModel)]="primerApellido"
                />
              </div>
              <div class="mb-3">
                <label
                  for="segundoApellido"
                  class="form-label"
                  style="font-style: regular"
                  >Segundo apellido
                  <b><sup style="color: red">*</sup></b></label

                <input
                  type="text"
                  class="form-control border-0"

                  name="segundoApellido"
                  required

                  [(ngModel)]="segundoApellido"
